<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
  <title>Budget lines List</title>
</head>
<body>
<div class="container small">
  <div th:insert="/dashboard/dashboard::dashboard-menu"></div>
  <h2>Departments List</h2>
  <div class="table">
    <table class="table table-striped table-hover align-middle">
      <thead>
      <tr>
        <th class="align-middle"  scope="col">Id</th>
        <th class="align-middle"scope="col">Budget Line</th>
        <th class="align-middle"scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="budgetLine:${budgetLineList}">
        <td class="align-middle" scope="row" th:text="${budgetLine.budgetLineId}"></td>
        <td class="align-middle" th:text="${budgetLine.budgetLine}"></td>

        <td> <a class="btn btn-primary btn-sm btn-link" role="button" th:href="@{${'/web/budget-line/edit/'+budgetLine.budgetLineId}}">Edit</a></td>
      </tr>
      </tbody>
    </table>
    <button class="btn"><a class="nav-link-active"  href="/web/dashboard">Back To Dashboard</a></button>
    <button class="btn"><a class="nav-link-active"  href="/web/budget-line/add">Add new Budget Line</a></button>
  </div>
</div>
</body>
</html>
