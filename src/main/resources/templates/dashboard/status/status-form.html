<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
        <title>Status List</title>
    </head>
<body>
<div class="container">

    <h2>Status add/update</h2>
    <form method="post" action="/web/status/save" th:object="${statusObject}">
        <div class="form-group">
            <input type="hidden" name="statusId" id="statusId" th:field="*{statusId}">
        </div>
        <div class="form-group">
            <label class="form-label" for="status">Create Status</label>
            <input class="form-control" type="text" name="status" id="status" th:field="*{status}"
            placeholder="in Progress, issued, checked, approved, rejected, received, issued">
        </div>
        <div>
            <button class="btn"><a class="nav-link active" href="/web/status/save"></a>Save Status</button>
            <button class="btn"><a class="nav-link active" href="/web/dashboard">Back to Dashboard</a></button>
            <button class="btn"><a class="nav-link active" href="/web/status/list">Status List</a></button>
        </div>
    </form>

</div>


</body>
</html>
