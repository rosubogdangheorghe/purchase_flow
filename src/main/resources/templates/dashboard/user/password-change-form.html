<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script>
      function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#newPassword").val()) {
          fieldConfirmPassword.setCustomValidity("Passwords do not match");
        } else {
          fieldConfirmPassword.setCustomValidity("");
        }
      }

    </script>
    <title>Password change</title>
  </head>
<body>
  <div class="container">
    <div th:fragment="dashboard-menu">
      <h2>Change your expired password</h2>
<!--      th:action="@{/web/password/change_password}"-->
<!--      th:object="${passwordObject}"-->

        <form th:action="@{/web/password/change_password}"  method="post" class="form-group">
          <div th:if="${message != null}" class="m-3">
            <p class="text-danger">[[${message}]]</p>
          </div>
<!--          <div class="form-group">-->
<!--            <label class="form-label"  for="username">Username</label>-->
<!--            <input class="form-control" type="text" name="username" id="username" th:value="${passwordObject.username}" readonly="readonly">-->
<!--          </div>-->
          <div class="form-group">
            <label class="form-label"  for="oldPassword">Old Password</label>
            <input class="form-control" type="password" name="oldPassword" id="oldPassword" required autofocus>
          </div>
          <div class="form-group">
            <label class="form-label"  for="newPassword">New Password</label>
            <input class="form-control" type="password" name="newPassword" id="newPassword"
                   required autofocus>
          </div>
          <div class="form-group">
            <label class="form-label"  for="confPassword">Confirm New Password</label>
            <input class="form-control" type="password" name="confPassword" id="confPassword" required oninput="checkPasswordMatch(this);">
          </div>
          <button type="submit" class="btn btn-success btn-link">Save Data</button>
        </form>

    </div>

  </div>
</body>
</html>
