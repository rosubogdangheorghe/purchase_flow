<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
        <title>User List</title>
    </head>
<body>

<div class="container">
    <div th:insert="/dashboard/dashboard::dashboard-menu"></div>
    <h2>User list</h2>


        <div class="table">
            <table class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                    <th class="align-middle" scope="col">Id</th>
                    <th class="align-middle" scope="col">Username</th>
                    <th class="align-middle" scope="col">First Name</th>
                    <th class="align-middle" scope="col">Last Name</th>
                    <th class="align-middle" scope="col">Email</th>
                    <th class="align-middle" scope="col">Enabled</th>
<!--                    <th class="align-middle" scope="col">Authority/Edit Authority</th>-->
                    <th class="align-middle" scope="col">Edit User</th>
                    <th class="align-middle" scope="col">User Details</th>
<!--                    <th class="align-middle" scope="col">Edit authority</th>-->
<!--                    <th class="align-middle" scope="col">Add authority</th>-->
<!--                    <th class="align-middle" scope="col">Disable</th>-->
<!--                    <th class="align-middle" scope="col">Enable</th>-->
<!--                    <th class="align-middle" scope="col">Password Reset</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${usersList}">
                    <td class="align-middle" scope="row" th:text="${user.userId}"></td>
                    <td class="align-middle" th:text="${user.username}"></td>
                    <td class="align-middle" th:text="${user.firstName}"></td>
                    <td class="align-middle" th:text="${user.lastName}"></td>
                    <td class="align-middle" th:text="${user.email}"></td>
                    <td class="align-middle" th:text="${user.getEnabled()}"></td>

                    <td><a class="btn btn-primary btn-sm btn-link align-middle" role="button" th:href="@{${'/web/user/edit/'+user.userId}}">Edit</a></td>
                    <td><a class="btn btn-success btn-sm btn-link align-middle" role="button" th:href="@{${'/web/user/list/'+user.userId}}">User Details</a></td>
                </tr>

                </tbody>
            </table>
            <button class="btn"><a class="nav-link active"  href="/web/dashboard">Back To Dashboard</a></button>
            <button class="btn"><a class="nav-link active"  href="/web/user/add">Add new User</a></button>
        </div>




</div>
</body>
</html>
