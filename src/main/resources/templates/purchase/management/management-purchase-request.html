<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
        <title>Management Purchase Request</title>
        <script type="text/javascript" src="/js/js-functions.js"></script>
    </head>
<body>
<div class="container">
    <div th:insert="/main-page::main-page-menu"></div>

    <div class="table">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th class="align-middle" scope="col">Id</th>
                <th class="align-middle" scope="col">Purchase Request Number</th>
                <th class="align-middle" scope="col">Issue date</th>
                <th class="align-middle" scope="col">Supplier</th>
                <th class="align-middle" scope="col">Department</th>
                <th class="align-middle" scope="col">Initiator</th>
                <th class="align-middle" scope="col">Currency</th>
                <th class="align-middle" scope="col">FX rate</th>
                <th class="align-middle" scope="col">Status</th>
                <th class="align-middle" scope="col">Supplier Contact Person</th>
                <th class="align-middle" scope="col" th:if="${purchaseHeaderObject.status.status.endsWith('checked')}">
                    Approve
                </th>
                <th class="align-middle" scope="col" th:if="${purchaseHeaderObject.status.status.endsWith('checked')}">
                    Reject
                </th>
            </tr>

            </thead>
            <tbody>
            <td class="align-middle" scope="row" th:text="${purchaseHeaderObject.purchaseHeaderId}"></td>
            <td class="align-middle" th:text="${purchaseHeaderObject.purchaseNumber}"></td>
            <td class="align-middle" th:text="${purchaseHeaderObject.purchaseDate}"></td>
            <td class="align-middle" th:text="${purchaseHeaderObject.supplier.supplierName}"></td>
            <td class="align-middle" th:text="${purchaseHeaderObject.department.departmentName}"></td>
            <td class="align-middle" th:text="${purchaseHeaderObject.user.username}"></td>
            <td class="align-middle" th:text="${purchaseHeaderObject.currency.currency}"></td>
            <td class="align-middle" th:text="${purchaseHeaderObject.purchaseFxRate}"></td>
            <td class="align-middle" th:text="${purchaseHeaderObject.status.status}"></td>
            <td class="align-middle" th:text="${purchaseHeaderObject.supplier.contactPerson}"></td>
            <td class="align-middle" th:if="${purchaseHeaderObject.status.status.endsWith('checked')}"><a
                    class="btn alert-success btn-sm btn-link align-middle" role="button"
                    th:href="@{${'/web/management/approve/'+purchaseHeaderObject.purchaseHeaderId}}">Approve</a></td>
            <td class="align-middle" th:if="${purchaseHeaderObject.status.status.endsWith('checked')}"><a
                    class="btn alert-success btn-sm btn-link align-middle" role="button"
                    th:href="@{${'/web/management/reject/'+purchaseHeaderObject.purchaseHeaderId}}">Reject</a></td>


            </tbody>
        </table>


    </div>
    <h3> Purchase request Lines</h3>
    <div class="table">
        <table class="table table-striped table-hover align-middle">

            <thead>
            <tr>
                <th class="align-middle" scope="col">Id</th>
                <th class="align-middle" scope="col">Item description</th>
                <th class="align-middle" scope="col">Unit measure</th>
                <th class="align-middle" scope="col">Quantity</th>
                <th class="align-middle" scope="col">Unit Price</th>
                <th class="align-middle" scope="col">Value</th>
                <th class="align-middle" scope="col">Budgeted</th>
                <th class="align-middle" scope="col">Budget Line</th>
                <th class="align-middle" scope="col" th:if="${purchaseHeaderObject.status.status.endsWith('issued')}">
                    Check
                </th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="purchaseLine:${purchaseLines}">
                <!--                    th:each="i:${#numbers.sequence(1,purchaseLines.size())}"-->
                <td class="align-middle" scope="row" th:text="${purchaseLine.purchaseLineId}"></td>
                <td class="align-middle" th:text="${purchaseLine.itemDescription}"></td>
                <td class="align-middle" th:text="${purchaseLine.unitMeasure}"></td>
                <td class="align-middle" th:text="${purchaseLine.quantity}"></td>
                <td class="align-middle" th:text="${purchaseLine.unitPrice}"></td>
                <td class="align-middle" th:text="${purchaseLine.quantity*purchaseLine.unitPrice}"></td>
                <td class="align-middle" th:text="${purchaseLine.getIsBudgeted()}"></td>
                <td class="align-middle" th:if="${purchaseLine.getBudgetLine() != null}"
                    th:text="${purchaseLine.budgetLine.getBudgetLine()}"></td>

                <td class="align-middle"><a class="btn alert-success btn-sm btn-link align-middle" role="button"
                                            th:href="@{${'/web/accounting/accounting-purchase-line/edit/'+purchaseHeaderObject.purchaseHeaderId+'/'+purchaseLine.purchaseLineId}}"
                                            th:if="${purchaseHeaderObject.status.status.endsWith('issued')}">Accounting
                    Check</a></td>
                <td><a class="btn btn-primary btn-sm btn-link align-middle"
                       th:href="@{${'/web/purchase-request/'+purchaseHeaderObject.purchaseHeaderId}}"
                       th:if="${purchaseHeaderObject.status.status.endsWith('progress')}">Exit Edit Line</a></td>


            </tr>

            </tbody>
        </table>


        <button class="btn btn-sm btn-primary btn-link"><a class="card-link" href="/web/main-page">Back To Main Page</a>
        </button>
        <button class="btn btn-sm btn-primary btn-link"><a href="/web/management/checked-list" class="card-link">Pending
            PRs List</a></button>
        <button class="btn btn-sm btn-primary btn-link"><a href="/web/management/approved-list" class="card-link">Approved
            PRs List</a></button>
        <button class="btn btn-sm btn-primary btn-link"><a href="/web/management/rejected-list" class="card-link">Approved
            PRs List</a></button>
    </div>

</div>
</body>
</html>
