  <h2 th:if="${editAndPromoteButtons.booleanValue()}">In progress Purchase Requests List</h2>
  <h2 th:if="${not editAndPromoteButtons.booleanValue()}">Purchase Requests List</h2>

  <div class="table">
    <table class="table table-striped table-hover align-middle">
      <thead>
      <tr>
        <th class="align-middle" scope="col">Id</th>
        <th class="align-middle" scope="col">Purchase Request Number</th>
        <th class="align-middle" scope="col">Issue date</th>
        <th class="align-middle" scope="col">Supplier</th>
        <th class="align-middle" scope="col">Department</th>
        <th class="align-middle" scope="col">Initiator</th>
        <th class="align-middle" scope="col">Currency</th>
        <th class="align-middle" scope="col">FX rate</th>
        <th class="align-middle" scope="col">Status</th>
        <th class="align-middle" scope="col">Supplier Contact Person</th>
        <th class="align-middle" scope="col" th:if="${editAndPromoteButtons.booleanValue()}">Edit</th>
<!--        <th class="align-middle" scope="col" th:if="${editAndPromoteButtons.booleanValue()}">Add lines</th>-->
        <th class="align-middle" scope="col" th:if="${editAndPromoteButtons.booleanValue()}">Purchase Request</th>
        <th class="align-middle" scope="col" th:if="${editAndPromoteButtons.booleanValue()}">Promote</th>
        <th class="align-middle" scope="col" colspan="3" th:if="${not editAndPromoteButtons.booleanValue()}">Details</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="purchaseHeader:${purchaseHeadersList}">
        <td class="align-middle" scope="row" th:text="${purchaseHeader.purchaseHeaderId}"></td>
        <td class="align-middle" th:text="${purchaseHeader.purchaseNumber}"></td>
        <td class="align-middle" th:text="${purchaseHeader.purchaseDate}"></td>
        <td class="align-middle" th:text="${purchaseHeader.supplier.supplierName}"></td>
        <td class="align-middle" th:text="${purchaseHeader.department.departmentName}"></td>
        <td class="align-middle" th:text="${purchaseHeader.user.username}"></td>
        <td class="align-middle" th:text="${purchaseHeader.currency.currency}"></td>
        <td class="align-middle" th:text="${purchaseHeader.purchaseFxRate}"></td>
        <td class="align-middle" th:text="${purchaseHeader.status.status}"></td>
        <td class="align-middle" th:text="${purchaseHeader.supplier.contactPerson}"></td>

        <td th:if="${purchaseHeader.status.status.endsWith('progress')}"><a class="btn btn-primary btn-sm btn-link align-middle" role="button"
               th:href="@{${'/web/purchase-header/edit/'+purchaseHeader.purchaseHeaderId}}">Edit</a></td>
<!--        <td th:if="${purchaseHeader.status.status.endsWith('progress')}"><a class="btn btn-primary btn-sm btn-link align-middle"-->
<!--               th:href="@{${'/web/purchase-line/add/'+purchaseHeader.purchaseHeaderId}}">Add Lines</a></td>-->
        <td th:if="${purchaseHeader.status.status.endsWith('progress')}">
          <a class="btn btn-primary btn-sm btn-link align-middle" th:href="@{${'/web/purchase-request/'+purchaseHeader.purchaseHeaderId}}">Purchase Request</a></td>


        <td th:if="${purchaseHeader.status.status.endsWith('progress')}"><a class="btn btn-success btn-sm btn-link align-middle" role="button"
               th:href="@{${'/web/purchase-header/promote/'+purchaseHeader.purchaseHeaderId}}">Promote</a></td>
        <td th:if="${purchaseHeader.status.status.endsWith('issued')}"><a class="btn btn-primary btn-sm btn-link align-middle" role="button"
               th:href="@{${'/web/purchase-request/'+purchaseHeader.purchaseHeaderId}}">Purchase Request</a></td>
        <td th:if="${purchaseHeader.status.status.endsWith('approved')}"><a class="btn btn-info btn-sm btn-link align-middle" role="button"
        th:href="@{${'/web/purchase-order/'+purchaseHeader.purchaseHeaderId}}">Purchase Order</a></td>


      </tr>
      </tbody>
    </table>
      <button class="btn"><a class="nav-link-active" href="/web/main-page">Back To Main Page</a></button>
      <button class="btn"><a class="nav-link-active" href="/web/purchase-header/add">Add new PR</a></button>
      <button class="btn" th:if="${not editAndPromoteButtons.booleanValue()}"><a class="nav-link-active" href="/web/purchase-header/in-progress-list">In progress PR List</a></button>

      <button class="btn" th:if="${editAndPromoteButtons.booleanValue()}"><a class="nav-link-active" href="/web/purchase-header/issued-list">Issued PR List</a></button>

  </div>
